<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar movimiento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- MENÚ INTEGRADO PARA TODAS LAS PÁGINAS -->
    <nav class="menu">
        <a href="dashboard.html">Inicio</a>
        <a href="movimientos.html" class="activo">Registrar movimiento</a>
        <a href="reportes.html">Reportes</a>
        <a href="index.html">Cerrar sesión</a>
    </nav>

    <div class="contenedor">
        <h2>Registrar movimiento</h2>

        <form id="movForm" class="formulario">
            <label for="tipo">Tipo:</label>
            <select id="tipo" class="input-control">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" class="input-control" placeholder="Descripción del movimiento">

            <label for="valor">Valor:</label>
            <input type="number" id="valor" class="input-control" placeholder="Monto">

            <button class="boton" type="submit">Guardar movimiento</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>

    <script>
        document.getElementById("movForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const tipo = document.getElementById("tipo").value;
            const descripcion = document.getElementById("descripcion").value.trim();
            const valor = document.getElementById("valor").value.trim();

            if (descripcion === "" || valor === "") {
                alert("Por favor complete todos los campos.");
                return;
            }

            guardarMovimiento(tipo, descripcion, valor);

            alert("Movimiento registrado correctamente.");

            document.getElementById("movForm").reset();
        });
    </script>

</body>
</html>
