<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión - Control de Gastos</title>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="login-body">

    <main class="auth-wrap" role="main" aria-labelledby="titulo">
        <header class="brand">
            <div class="logo">G</div>
            <div>
                <h1 id="titulo">Control de Gastos</h1>
                <p>Inicia sesión para acceder a tu panel</p>
            </div>
        </header>

        <!-- Mensaje de error -->
        <div id="serverError" class="error" style="display:none"></div>

        <form id="loginForm" novalidate>
            <!-- Usuario -->
            <div class="field">
                <label for="email">Correo electrónico o usuario</label>
                <input id="email" name="email" type="text" placeholder="ejemplo@correo.com" required />
                <div id="emailError" class="error" style="display:none"></div>
            </div>

            <!-- Contraseña -->
            <div class="field">
                <label for="password">Contraseña</label>
                <div class="pw-box">
                    <input id="password" name="password" type="password" placeholder="••••••••" required />
                    <button type="button" class="pw-toggle" id="pwToggle">Mostrar</button>
                </div>
                <div id="passwordError" class="error" style="display:none"></div>
            </div>

            <!-- Recordarme / Registro -->
            <div class="actions">
                <label class="checkbox">
                    <input type="checkbox" id="remember" />
                    <span>Recordarme</span>
                </label>
                <a href="registro.html" class="link">Crear cuenta</a>
            </div>

            <!-- Botones -->
            <div class="btn-row">
                <button type="submit" class="btn btn-primary" id="loginBtn">Acceder</button>
                <button type="button" class="btn btn-secondary" id="demoBtn">Demo</button>
            </div>
        </form>

        <p class="footer-text">
            ¿Olvidaste tu contraseña? Selecciona "Crear cuenta" o contacta soporte.
        </p>
    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>

    <!-- Script para mostrar/ocultar contraseña -->
    <script>
        const pwToggle = document.getElementById("pwToggle");
        const password = document.getElementById("password");

        pwToggle.addEventListener("click", () => {
            if (password.type === "password") {
                password.type = "text";
                pwToggle.textContent = "Ocultar";
            } else {
                password.type = "password";
                pwToggle.textContent = "Mostrar";
            }
        });
    </script>

</body>
</html>
